<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted SMP - Previous Seasons Worlds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            width: 100%;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #8b5cf6;
        }

        /* Previous Seasons Section */
        .previous-seasons {
            padding: 6rem 0;
            min-height: calc(100vh - 80px); /* Adjust based on nav height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .previous-seasons-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .previous-seasons h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .previous-seasons-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .season-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .season-card {
            padding: 2.5rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .season-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .season-card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .season-card p {
            color: #cccccc;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        /* Style for the note text */
        .note-text {
            font-style: italic;
            color: #999999; /* Lighter grey */
            font-size: 0.85em; /* Slightly smaller */
            display: block; /* Ensures it's on its own line */
            margin-top: 0.5rem; /* Adds a little space above it */
        }

        .download-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
            margin-top: 1rem;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            padding: 3rem 0;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: #8b5cf6;
            margin-bottom: 1rem;
        }

        .footer-section p, .footer-section a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #8b5cf6;
        }

        .footer-bottom {
            padding-top: 2rem;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            color: #666;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .season-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .season-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-particles" id="particles"></div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Haunted SMP</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#previous-seasons">Previous Seasons</a></li>
            </ul>
        </div>
    </nav>

    <!-- Previous Seasons Section -->
    <section class="previous-seasons" id="previous-seasons">
        <div class="previous-seasons-container">
            <h2>Previous Seasons Worlds</h2>
            <p class="previous-seasons-subtitle">Relive the adventures! Download the worlds from our past seasons.</p>
            <div class="season-grid" id="seasonWorldsGrid">
                <!-- Season world cards will be dynamically loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer (simplified for separate page) -->
    <footer>
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 Haunted SMP. All rights reserved. Not affiliated with Mojang or Microsoft.</p>
            </div>
        </div>
    </footer>

    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Initialize animations and render seasons
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Observe fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(el);
            });

            renderPreviousSeasons(); // Render previous seasons on load
        });

        // Previous Seasons Data and Rendering
        const previousSeasonsData = [
            {
                season: 1,
                description: 'The very first season of Haunted SMP, laying the foundation for our community and adventures. <span class="note-text">(Note: Nether and End dimensions are not included in this download).</span>',
                downloadLink: 'https://1drv.ms/u/c/8ea2cfca82b787d2/EbioPNYntw9IhzBLoBWW5swBye8-5VS2ucyKXoUByRGM3w'
            },
            {
                season: 2,
                description: 'This season saw a period of small but steady player growth, as the community began to expand.',
                downloadLink: 'https://1drv.ms/u/c/8ea2cfca82b787d2/Ee4STnGwk5xGurG86OKn1yEBWRyhqM8UsdiErglGgYY2qA?e=4NaMsz'
            },
            {
                season: 3,
                description: 'Marked by significant player growth, this season brought a wave of new members and exciting interactions.',
                downloadLink: 'https://1drv.ms/u/c/8ea2cfca82b787d2/EaZ2UpDP7Q9LrHtvfvcqS_oBfuKi0FtbU72jF9pSPulUjQ?e=oBvFYQ'
            },
            {
                season: 4,
                description: 'Our latest completed season, experiencing very substantial player growth and a thriving community.',
                downloadLink: 'https://1drv.ms/u/c/8ea2cfca82b787d2/EfjHX4mxqkRJqk7K0AokhBYBXwvx1HOH4UpDR_1I957chg?e=qZO7Jj'
            }
        ];

        async function renderPreviousSeasons() {
            const seasonWorldsGrid = document.getElementById('seasonWorldsGrid');
            seasonWorldsGrid.innerHTML = ''; // Clear existing content

            for (const season of previousSeasonsData) {
                const seasonCard = document.createElement('div');
                seasonCard.className = 'season-card fade-in';

                const titleH3 = document.createElement('h3');
                titleH3.textContent = `Season ${season.season}`; // Display only "Season X"
                seasonCard.appendChild(titleH3);

                const descriptionP = document.createElement('p');
                // Use innerHTML to render the span tag for the note
                descriptionP.innerHTML = season.description;
                seasonCard.appendChild(descriptionP);

                const downloadButton = document.createElement('a');
                downloadButton.href = season.downloadLink;
                downloadButton.target = "_blank"; // Open in new tab
                downloadButton.className = 'download-button';
                downloadButton.textContent = 'Download World';
                seasonCard.appendChild(downloadButton);

                seasonWorldsGrid.appendChild(seasonCard);
            }
        }
    </script>
</body>
</html>
